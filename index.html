<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
	<div id ="block">
		<div id="form">
			<form id="form1">
				<div id="Login">
					<label>Login</label>
				</div>
				<div id="username">
					<input type="text" name="username" placeholder="Username">
				</div>
				<div id="password">
					<input type="text" name="pswd" placeholder="password">
				</div>
			</form>
			<div id="button">
				<button type="submit" form="form1" value="Submit">LOGIN</button>
			</div>
			<div id="registered">
				<p>Not registered? <a href="#">Create an account</a></p>	
			</div>
		</div>
	</div>
</body>
</html>
